<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./admin.css" />
    <script src="peliculas.js" defer></script>
    <script
      src="https://kit.fontawesome.com/170be67319.js"
      crossorigin="anonymous"
      defer
    ></script>
    <title>CineByte Video</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg barraNavegacion">
        <div class="container-fluid">
          <a class="navbar-brand" href="../home.html">CineByte Video</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link activo"
                  aria-current="page"
                  href="../home.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../nosotros.html"
                  >Acerca de nosotros</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./admin/alquileres.html">Admin</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid">
      <h1 class="ms-5">Bienvenido Admin</h1>
      <div class="row contenedor-admin">
        <div class="col-2 columnaSidebar">
          <div class="sidebar pt-5">
            <ul class="listaSidebar">
              <li>
                <a class="fila" href="./alquileres.html">
                  <div class="icono"><i class="fa-solid fa-ticket"></i></div>
                  <div class="tituloSidebar fs-5">Alquileres</div>
                </a>
              </li>
              <li>
                <a class="fila" href="./clientes.html">
                  <div class="icono"><i class="fa-solid fa-users"></i></div>
                  <div class="tituloSidebar fs-5">Clientes</div>
                </a>
              </li>
              <li>
                <a class="fila" href="./peliculas.html">
                  <div class="icono"><i class="fa-solid fa-film"></i></div>
                  <div class="tituloSidebar fs-5">Peliculas</div>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-10">
          <div class="mt-5">
            <form id="formularioCrud" class="d-flex justify-content-center">
              <div class="d-flex flex-column w-50 border shadow p-5">
                <legend>Peliculas</legend>
                <label for="nombre">Nombre</label>
                <input
                  type="text"
                  name="Nombre de pelicula"
                  placeholder="Ingrese el nombre de la película."
                  id="nombre"
                />
                <hr />
                <label for="descripcion">Descripcion</label>
                <input
                  type="text"
                  name="Descripcion de pelicula"
                  placeholder="Ingrese una descripcion para la película."
                  id="descripcion"
                />
                <hr />
                <label for="descripcion">Precio</label>
                <input
                  type="text"
                  name="Precio de pelicula"
                  placeholder="Ingrese el precio de la película."
                  id="precio"
                />
                <hr />
                <label for="descripcion">Actores</label>
                <input
                  type="text"
                  name="Actores de la pelicula"
                  placeholder="Ingrese los actores de la película."
                  id="actores"
                />
                <hr />
                <label for="descripcion">Director</label>
                <input
                  type="text"
                  name="Director de la pelicula"
                  placeholder="Ingrese el director de la película."
                  id="director"
                />
                <hr />
                <div class="d-flex justify-content-between">
                  <label for="fechaEstreno">Fecha de estreno</label>
                  <input
                    type="date"
                    name="Estreno"
                    placeholder="Ingrese la fecha de estreno"
                    id="fechaEstreno"
                  />
                </div>
                <hr />
                <label for="estado">URL imagen</label>
                <input
                  type="text"
                  name="URL de la imagen"
                  placeholder="Ingrese el estado"
                  id="urlImagen"
                />
                <button
                  type="button"
                  id="agregar"
                  class="btn btn-success my-3 w-100"
                >
                  Agregar
                </button>
                <div id="botones"></div>
              </div>
            </form>
            <h2>Peliculas</h2>
            <table
              class="table table-bordered border table-responsive table-striped"
            >
              <thead>
                <tr>
                  <th>Id Pelicula</th>
                  <th>Nombre de película</th>
                  <th>Descripcion de la película</th>
                  <th>Precio</th>
                  <th>Actores</th>
                  <th>Director</th>
                  <th>Fecha de estreno</th>
                  <th>URL de la imagen</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="tablaPeliculas"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
