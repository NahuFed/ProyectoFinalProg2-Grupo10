<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD de Clientes</title>
    <!-- Enlace a Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="clientes.js" defer></script>
    
  </head>
  <body>
    <main>
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            <title>CRUD de Clientes</title>
        </head>
        <body>
        <header class="text-center">
            <h2>CRUD de Clientes</h2>
        </header>
        <hr>
        <div class="container mt-5">
            <form id="formularioClientes">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" class="form-control" id="telefono" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="agregarClientes()">Agregar Cliente</button>
            </form>
        <br>
        <hr>
            <div class="mt-3">
                <h3>Lista de Clientes</h3>
                <ul id="listaClientes" class="list-group">
                    <!-- Aquí se mostrarán los clientes -->
                </ul>
            </div>
        </div>
    </main>

    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" ></script>
  </body>
</html>
