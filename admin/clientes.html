<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./admin.css" />
    <script src="clientes.js" defer></script>
    
    <script
      src="https://kit.fontawesome.com/170be67319.js"
      crossorigin="anonymous"
      defer
    ></script>

    <title>CineByte Video</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg barraNavegacion">
        <div class="container-fluid">
          <a class="navbar-brand" href="../home.html">CineByte Video</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link activo"
                  aria-current="page"
                  href="../home.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../nosotros.html"
                  >Acerca de nosotros</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./admin/alquileres.html">Admin</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid">
      <h1 class="ms-5">Bienvenido Admin</h1>
      <div class="row contenedor-admin">
        <div class="col-2 columnaSidebar">
          <div class="sidebar pt-5">
            <ul class="listaSidebar">
              <li>
                <a class="fila" href="./alquileres.html">
                  <div class="icono"><i class="fa-solid fa-ticket"></i></div>
                  <div class="tituloSidebar fs-5">Alquileres</div>
                </a>
              </li>
              <li>
                <a class="fila" href="./clientes.html">
                  <div class="icono"><i class="fa-solid fa-users"></i></div>
                  <div class="tituloSidebar fs-5">Clientes</div>
                </a>
              </li>
              <li>
                <a class="fila" href="./peliculas.html">
                  <div class="icono"><i class="fa-solid fa-film"></i></div>
                  <div class="tituloSidebar fs-5">Peliculas</div>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-10">
            <div class="mt-5">
              <form id="formularioClientes" class="d-flex justify-content-center">
                <div class="d-flex flex-column w-50 border shadow p-5">
                  <legend>Clientes</legend>
                  <div class="form-group ">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" required />
                  </div>
                  <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" class="form-control" id="email" required />
                  </div>
                  <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" class="form-control" id="telefono" required />
                  </div>
                  <button
                    type="button"
                    id="btnAgregar"
                    class="btn btn-success my-3 w-100"
                    onclick="agregarClientes()"
                  >
                    Agregar Cliente
                  </button>
                  <div id="botones"></div>
                </div>
              </form>
              <br />
              <hr />
              <div class="mt-3">
                <table id="listaClientes"  class="table table-bordered table-responsive table-striped">
                  <thead>
                      <tr>
                          <th scope="col">Id</th>
                          <th scope="col">Nombre</th>
                          <th scope="col">Email</th>
                          <th scope="col">Telefono</th>
                        </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <th scope="row">1</th>
                          <th>Nombre</th>
                          <th>Email</th>
                          <th>Teléfono</th>
                      </tr>
                  </tbody>
              </table>
              </div>
            </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
